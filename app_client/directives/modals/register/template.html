<div class = "modal fade"
     id = "register-modal"
     tabindex = "-1"
     role = "dialog"
     aria-hidden = "true">
	<div class = "modal-dialog">
		<div class = "trz-form-container">
			<h1>Регистрация</h1>
			<br>
			<form ng-submit = "submitForm()" novalidate name = "registration">
				<input type = "email"
				       ng-model = "data.email"
				       class = "form-control"
				       placeholder = "Имейл"
				       ng-required = "true"
				       ng-pattern = "patterns.email"
				       name = "email"
				       autofocus>
				
				<div class = "has-errors"
				     ng-show = "registration.email.$touched && registration.email.$invalid">
					<div ng-show = "registration.email.$error.pattern">
						{{errors.invalidValue}}
					</div>
					<div ng-show = "registration.email.$error.required">
						{{errors.requiredField}}
					</div>
				</div>
				<input type = "password"
				       name = "password"
				       ng-model = "data.password"
				       placeholder = "Парола"
				       ng-required = "true"
				       ng-pattern = "patterns.password">
				
				<div class = "has-errors"
				     ng-show = "registration.password.$touched && registration.password.$invalid">
					<div ng-show = "registration.password.$error.pattern">
						{{errors.passwordRequirements}}
					</div>
					<div ng-show = "registration.password.$error.required">
						{{errors.requiredField}}
					</div>
				</div>
				<input type = "submit"
				       name = "register"
				       class = "trz-form-submit"
				       value = "Регистрация"
				       ng-disabled = "registration.$invalid">
			</form>
			
			<div class = "modal-dismiss hidden" data-dismiss = "modal"></div>
			<div class = "trz-form-help">
				<a data-toggle = "modal"
				   data-dismiss = "modal"
				   data-target = "#login-modal">Вход
				</a>
				-
				<a data-toggle = "modal"
				   data-dismiss = "modal"
				   data-target = "#forgotten-password-modal">Забравена парола
				</a>
			</div>
		</div>
	</div>
</div>
