<div class = "modal fade"
     id = "forgotten-password-modal"
     tabindex = "-1"
     role = "dialog"
     aria-hidden = "true">
	<div class = "modal-dialog">
		<div class = "trz-form-container">
			<h1>Забравена парола</h1>
			<br>
			<form ng-submit = "submitForm()" name = "reset" novalidate>
				<input type = "email"
				       placeholder = "Имейл"
				       name = "resetEmail"
				       ng-model = "email"
				       ng-required = "true"
				       ng-pattern = "patterns.email">
				
				<div class = "has-errors"
				     ng-show = "reset.resetEmail.$touched && reset.resetEmail.$invalid">
					<div ng-show = "reset.resetEmail.$error.pattern">
						{{errors.invalidValue}}
					</div>
					<div ng-show = "reset.resetEmail.$error.required">
						{{errors.requiredField}}
					</div>
				</div>
				<input type = "submit"
				       name = "reset-password"
				       class = "trz-form-submit"
				       value = "Прати нова парола"
				       ng-disabled = "reset.$invalid">
			</form>
			<div class = "trz-form-help">
				<a data-toggle = "modal"
				   data-dismiss = "modal"
				   data-target = "#register-modal">Регистрация
				</a>
				-
				<a data-toggle = "modal"
				   data-dismiss = "modal"
				   data-target = "#login-modal">Вход
				</a>
			</div>
		</div>
	</div>
</div>
