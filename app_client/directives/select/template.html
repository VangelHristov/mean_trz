<div class="form-group">
    <label for="{{id}}" class="col-lg-4 control-label">{{label}}</label>
    <div class="col-lg-4">
        <select ng-model="model" id="{{id}}" name="{{id}}" class="form-control" ng-required="required">
            <option ng-repete="option in options" value="{{option.value}}">{{option.text || ''}}</option>
        </select>
    </div>
</div>
