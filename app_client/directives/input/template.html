<div class="form-group">
    <label for="{{id}}" class="col-lg-4 control-label">
        {{label}}
        <span ng-if="required" class="required"> *</span>
    </label>
    <div class="col-lg-4">
        <input type="{{type || 'text'}}" ng-model="model" id="{{id}}" name="{{id}}" class="form-control">
    </div>
</div>
