<div class="modal fade" id="forgotten-password-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Забравена парола</h1><br>
            <form ng-submit="user.resetPassword()">
                <input type="email" name="email" placeholder="Имейл">
                <input type="submit" name="login" class="login loginmodal-submit" value="Прати временна парола">
            </form>

            <div class="login-help">
                <a data-toggle="modal" data-dismiss="modal" data-target="{{registerModalId}}">Регистрация</a> -
                <a data-toggle="modal" data-dismiss="modal" data-target="{{loginModalId}}">Вход</a>
            </div>
        </div>
    </div>
</div>
