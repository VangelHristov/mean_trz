<div role="tabpanel" class="tab-pane">
    <div class="panel-body">
        <form class="form form-horizontal" ng-submit="company.save()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="name" class="control-label col-md-4 margin-top">Име<span class="required">*</span></label>
                    <div class="col-md-4">
                        <input ng-model="company.data.name" id="name" name="name" required="required" type="text" class="form-control margin-top"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eik" class="control-label col-md-4">ЕИК<span class="required">*</span></label>
                    <div class="col-md-4">
                        <input ng-model="company.data.bulstat" id="eik" name="eik" required="required" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="director" class="control-label col-md-4">Управител<span class="required">*</span></label>
                    <div class="col-md-4">
                        <input ng-model="company.data.director" id="director" name="director" required="" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="main-economic-activity" class="control-label col-md-4">
                        Основана икономическа
                        дейност<span class="required">*</span>
                    </label>
                    <div class="col-md-4">
                        <input ng-model="company.data.mainEconomicActivity" id="main-economic-activity" name="main-economic-activity" required="required" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pkpv" class="control-label col-md-4">Процент за клас прослужено време<span class="required"> *</span></label>
                    <div class="col-md-4">
                        <input ng-model="company.data.pkpv" id="pkpv" type="text" name="pkpv" required="required" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="control-label col-md-4">Адрес<span class="required">*</span></label>
                    <div class="col-md-4">
                        <input ng-model="company.data.address.street" id="address" name="address" required="required" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="control-label col-md-4">Град<span class="required">*</span></label>
                    <div class="col-md-4">
                        <input ng-model="company.data.address.city" id="city" name="city" required="required" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postal-code" class="control-label col-md-4">Пощенски код<span class="required">*</span></label>
                    <div class="col-md-4">
                        <input ng-model="company.data.address.postalCode" id="postal-code" name="postal-code" required="required" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="control-label col-md-4">Държава<span class="required">*</span></label>
                    <div class="col-md-4">
                        <input ng-model="company.data.address.country" id="country" name="country" required="required" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-4">
                        <button type="submit" class="btn btn-default">Запази</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
