<table class="table table-bordered table-hover table-responsive">

            <th >Име</th>
            <th>Булстат</th>
            <th>Управител</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="company in user.companies">

            <td>{{company.director}}</td>
        </tr>
    </tbody>
</table>
