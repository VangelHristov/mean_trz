<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>ng-trz</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body ng-cloack>

<trz-nav-bar nav-bar profile-href="/profile" login-modal-id="#login-modal"
             register-modal-id="#register-modal"></trz-nav-bar>
<trz-login-modal register-modal-id="#register-modal"
                 forgotten-password-modal-id="#forgotten-password-modal"></trz-login-modal>
<trz-register-modal login-modal-id="#login-modal"
                    forgotten-password-modal-id="#forgotten-password-modal"></trz-register-modal>

<trz-forgotten-password-modal></trz-forgotten-password-modal>


<section ng-view></section>
<trz-footer text="© Вангел Христов 2017"></trz-footer>
</body>
<!--libs-->

<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/toastr/toastr.js"></script>

<script src="directives/tables/companies/directive.js"></script>

<script src="services/modal-dismiss.js"></script>

<script src="constants/messages.js"></script>
