<div ng-controller = "DossierDetailsController">
	<trz-breadcrumb breadcrumbs = "breadcrumbs"></trz-breadcrumb>
	<trz-tabs tabs = "tabs" set = "setActive(id)"></trz-tabs>
	<div class = "tab-content">
		<div class = "tab-pane active"
		     ng-show = "selected === 'dossier-details'">
			<trz-dossier-details model = "data"
			                     submit = "saveDossier()"></trz-dossier-details>
		</div>
		<div class = "tab-pane active"
		     ng-show = "selected === 'work-contract'">
			<trz-work-contract model = "data.workContracts[0]"
			                   submit = "saveContract()"></trz-work-contract>
		</div>
	</div>

</div>
