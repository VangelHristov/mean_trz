<div ng-controller="CompanyDetailsController as company">

    <trz-button-group buttons="company.buttons"></trz-button-group>
    <br><br>
    <trz-tabs set="company.setActive(id)" tabs="company.tabs"></trz-tabs>
    <div class="tab-content">
        <div class="tab-pane active" ng-show="company.getActive() === 'company-info'">
            <div class="panel-body">
                <company-details company="company"></company-details>
            </div>
        </div>
        <div ng-show="company.getActive() === 'dossiers'" class="tab-pane active">
            <div class="panel-body">
                <table class="table table-bordered table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Име</th>
                            <th>ЕГН/ЛНЧ</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="dossier in company.data.dossiers">
                            <td>
                                <a ng-href="#!/companies/{{company.data._id}}/dossiers/{{dossier._id}}">
                                    {{dossier.names.first}} {{dossier.names.last}}
                                </a>
                            </td>
                            <td>
                                    {{dossier.id.bulgarian?dossier.id.bulgarian.egn:dossier.foreign.lnch}}
                            </td>
                            <td>{{dossier.archive? 'Архив':'Активен'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
