<div ng-controller="CompaniesController as vm"><trz-button-group buttons="vm.buttons"></trz-button-group><div class="tab-content"><div class="tab-pane active"><div class="panel-body"><table class="table table-bordered table-hover table-responsive"><thead><tr><th>Име</th><th>Булстат</th><th>Управител</th></tr></thead><tbody><tr ng-repeat="company in vm.companies"><td><a ng-href="#!/companies/{{company._id}}">{{company.name}}</a></td><td><a ng-href="#!/companies/{{company._id}}">{{company.bulstat}}</a></td><td>{{company.director}}</td></tr></tbody></table></div></div></div></div>
